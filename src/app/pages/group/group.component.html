
<div class="card card-custom">
  <!-- begin::Header -->
  <div class="card-header card-header-stretch overflow-auto">
    <ul
      class="
        nav nav-stretch nav-line-tabs
        fw-bold
        border-transparent
        flex-nowrap
      "
      role="tablist"
    >
      <li class="nav-item">
        <a
          class="nav-link cursor-pointer"
          [ngClass]="{ active: activeTab === 'Header' }"
          (click)="setActiveTab('Header')"
          role="tab"
        >
          Header
        </a>
      </li>
    </ul>
    <div class="me-4">
  <a
      class="btn btn-sm btn-primary cursor-pointer"
      data-bs-toggle="modal"
      data-bs-target="#kt_modal_create_app"
      id="kt_toolbar_primary_button"
    >
      Create
    </a>
  </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Form -->
  <!-- <form class="form" [formGroup]="groupForm"> -->
    <!-- begin::Body -->
    <div class="card-body">
        <!-- begin::Header -->
        <div class="tab-pane" [ngClass]="{ active: activeTab === 'Header' }">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="actions">
                <th  mat-header-cell *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let element" >
                    <span class="btn"  (click)="edit()"><i class="fa fa-edit"></i></span>
                    <span class="btn" (click)="delete()"><i class="fa fa-trash"></i></span>
                </td>
              </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <!-- end::Header -->
    </div>
    <!-- end::Body -->


    <!-- end::Footer -->
  <!-- </form> -->
  <!-- end::Form -->
</div>
