<div class="card card-custom">
  <form data-kt-search-element="form" class="w-100 position-relative mb-3" autocomplete="off"
    [formGroup]="resetFormGroup">
    <h5 class="mt-4 mb-3 text-left" style="margin: 10px;">Change Password</h5>
    <div class="mb-10 fv-row" style="margin: 10px;">
      <input type="text" class="form-control form-control-lg form-control-solid" name="Total Amount " value=""
        placeholder="Total Amount" data-kt-search-element="input" />
    </div>
    <div class="row" style="width: 100%; ">
      <div style="margin: 10px; ">
        <select class="form-select form-select-solid" data-kt-select2="true" data-placeholder="Select Member Name"
          data-allow-clear="true">
          <option></option>
          <option selected value="1">Pawani Suriyaarachchi</option>
          <option value="2">Piyumi Herath</option>
          <option value="3">Nuwani Perera</option>
          <option value="4">Kapila Jayawardena</option>
        </select>
      </div>
      <div style="margin: 10px;">
        <select class="form-select form-select-solid" data-kt-select2="true" data-placeholder="Select divide type"
          data-allow-clear="true">
          <option></option>
          <option selected value="1">Precentage</option>
          <option value="2">Fixed</option>
        </select>
      </div>
      <div style="margin: 10px;">
      <input type="text" class="form-control form-control-lg form-control-solid" name="value" value=""
        placeholder="value" data-kt-search-element="input" />
      </div>
    </div>
    <div class="mt-3" style="margin: 10px;">
        <button type="submit" mat-flat-button class="gap-reset-btn gap-btn gap-btn--md gap-btn--width-100 gap-btn--primary"
          (click)="addMember()">
         Add Member
        </button>
      </div>
  </form>
</div>


<div class="card card-custom" style="margin-top: 10%;">
    <div class="card-header card-header-stretch overflow-auto">
     <h3 style="margin-top: 10px">Added member details</h3>
    </div>
    <form class="form" novalidate #form="ngForm" (ngSubmit)="submitPreview()">
      <!-- begin::Body -->
      <div class="card-body">
          <!-- begin::Header -->
          <div class="tab-pane">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="memberName">
                <th mat-header-cell *matHeaderCellDef> Member name </th>
                <td mat-cell *matCellDef="let element"> {{element.memberName}} </td>
              </ng-container>

              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
      </div>
    </form>
  </div>
