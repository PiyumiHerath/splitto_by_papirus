
<div class="card card-custom">
    <!-- begin::Header -->
    <div class="card-header card-header-stretch overflow-auto">
      <ul
        class="
          nav nav-stretch nav-line-tabs
          fw-bold
          border-transparent
          flex-nowrap
        "
        role="tablist"
      >
        <li class="nav-item">
          <a
            class="nav-link cursor-pointer"
            [ngClass]="{ active: activeTab === 'Header' }"
            (click)="setActiveTab('Header')"
            role="tab"
          >
            Header
          </a>
        </li>
      </ul>
      <div class="me-4">
    <a
        class="btn btn-sm btn-primary cursor-pointer"
        data-bs-toggle="modal"
        data-bs-target="#kt_modal_create_app"
        id="kt_toolbar_primary_button"
      >
        Create
      </a>
    </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Form -->
    <!-- <form class="form"  > -->
      <!-- begin::Body -->
      <div class="card-body">
          <!-- begin::Header -->
          <div class="tab-pane" [ngClass]="{ active: activeTab === 'Header' }">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <!-- <ng-container matColumnDef="actions">
                  <th  mat-header-cell *matHeaderCellDef > Actions </th>
                  <td mat-cell *matCellDef="let element" >
                      <span class="btn"  (click)="edit()"><i class="fa fa-edit"></i></span>
                      <span class="btn" (click)="delete()"><i class="fa fa-trash"></i></span>
                  </td>
                </ng-container> -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <!-- end::Header -->
      </div>
      <!-- end::Body -->


      <!-- end::Footer -->
    <!-- </form> -->
    <!-- end::Form -->
  </div>
